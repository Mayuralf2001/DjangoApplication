{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">

    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
    <th>Class</th>
    </tr>

    {% for i in student %}
    <tr>
        <td>{{ i.sid }}</td>
        <td>{{ i.sname }}</td>
        <td>{{ i.sage }}</td>
        <td>{{ i.scity }}</td>
        <td>{{ i.sclass }}</td>
        <td>
            <a href="edit/{{ i.id }}">Edit</a>
        </td>
        <td>
            <a href="delete/{{ i.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
